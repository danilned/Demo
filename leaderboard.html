<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/header.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/jpg" href="./public/favicon.ico" />
    <link href="./styles/leaderboard.css" rel="stylesheet" />
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <section class="leaderboard-table px-4 mt-2">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <p>Username</p>
                <img
                  class="sort-icon"
                  type="username"
                  src="./public/images/svgs/sort-sortable.svg"
                />
              </th>
              <th scope="col">
                <p>Score</p>
                <img
                  class="sort-icon"
                  type="score"
                  src="./public/images/svgs/sort-sortable.svg"
                />
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/leaderboard.js"></script>
  </body>
</html>
